<div class="panel panel-default">
  <div class="panel-heading"><h3>Stocks</h3></div>

  <div class="panel-body ">
  <table class="table">
    <tr>
      <th>Symbol</th>
      <th>Price</th>
      <th>1 day</th>
      <th>7 day</th>
      <th>30 day</th>
      <th>Trade?</th>

    </tr>

    <tr ng-repeat="data in stockData | filterByDate: dateInfo.currentDate" >
      <td>{{ data["Symbol"] | uppercase }}</td>
      <td>{{ data["Open"]  | currency}}</td>

      <td ng-class="{neg: deltaData['1'][data['Symbol']] < 0}">
        {{ deltaData["1"][data["Symbol"]] | currency}}
      </td>
      <td ng-class="{neg: deltaData['7'][data['Symbol']] < 0}">
        {{ deltaData["7"][data["Symbol"]] | currency}}
      </td>
      <td ng-class="{neg: deltaData['30'][data['Symbol']]< 0}">
        {{ deltaData["30"][data["Symbol"]] | currency}}
      </td>

      <td><a ui-sref="home.trade({ sym: data['Symbol'] })">Trade</a></td>
    </tr>
  </table>

  </div>
</div>
